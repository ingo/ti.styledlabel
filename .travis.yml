before_install:
    - MODULE_ROOT=$PWD
    - "gem install travis-artifacts"
install:
    - cd $MODULE_ROOT
    - curl -o install.sh https://raw.githubusercontent.com/appcelerator-modules/ci/master/travis/install.sh
    - source install.sh
    
before_script:
    - cd $MODULE_ROOT
script: 
    - if [ -d "$MODULE_ROOT/ios/" ]; then
    -   cd $MODULE_ROOT/ios/
    -   ./build.py
    - fi

    - if [ -d "$MODULE_ROOT/android/" ]; then
    -   cd $MODULE_ROOT/android/
    -   cp $MODULE_ROOT/build.properties build.properties
    -   ant clean
    -   ant
    - fi
after_failure: # this will of course run only on failure
  - "travis-artifacts upload --path debug/debug.log"
after_success: # and this only on success
  - mkdir $MODULE_ROOT/dist_bak
  - cp $MODULE_ROOT/ios/*.zip $MODULE_ROOT/dist_bak
  - cp $MODULE_ROOT/android/dist/*.zip $MODULE_ROOT/dist_bak
  - mkdir $MODULE_ROOT/dist
  - NAME="${FILENAME%.*}"
  - EXT="${FILENAME##*.}"
  - NOW=$(date +"%d%m%Y")
  - for FILENAME in $MODULE_ROOT/dist_bak/*.zip
  - do
  -   cp "${FILENAME}" "$MODULE_ROOT/dist/${NAME}-${NOW}.${EXT}"
  - done
  - cd $MODULE_ROOT/dist
  - "travis-artifacts upload --path *.zip --target-path modules/ti.styledlabel/"
